<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="form">

        <form>
            <P>FORM VALIDATION</P>
            <div class="person-details">
                <div class="flex">
                    <label>Username</label>
                    <div class="username">
                        <input class="user" type="text" placeholder="Username...">
                        <span class="error">Please fill the blank space</span>
                    </div>
                </div>
                <div class="flex">
                    <label>Email</label>
                    <div class="email">
                        <input class="emaill" type="text" placeholder="Email...">
                        <span class="error">Please fill the blank space</span>
                    </div>
                </div>
                <div class="flex">
                    <label>Password</label>
                    <div class="password">
                        <input class="firstPass" type="password" placeholder="Password...">
                        <span class="error">Please fill the blank space</span>

                    </div>
                </div>
            </div>
            <div class="flex">
                <label>Re-Password</label>
                <div class="repassword">
                    <input class="secondPass" type="password" placeholder="Re-Password...">
                    <span class="error">Please fill the blank space</span>
                </div>
                <button class="btn">Sign Up</button>
            </div>
    </div>
    </form>
    </div>


    <script src="/assets/js/app.js"></script>
</body>

</html>
